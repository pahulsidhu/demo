<html ng-app="abc">
    <head>
        <script src="angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <div>{{error}}</div>
    <body ng-controller="cntrl">
        {{countdown}}
        <form name="searchUser">
            <input type="search" placeholder="Find user to search" ng-model="username">
            <input type="submit" value="search" ng-click="search(username)">
        </form>
        <div><h3>{{user.id}}</h3></div>
        Order:
        <select ng-model="sortOrder">
            <option value="name">Name</option>
            <option value="-stargazers_count">Count</option>
            <option value="+language">Language</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:sortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
